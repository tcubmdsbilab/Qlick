{% extends 'base.html' %}
{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: url('/static/img/tcu_bg.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  /* Remove all outer white containers */
  *:not(.quiz-container):not(.quiz-container *):not(style):not(script) {
    background: none !important;
    box-shadow: none !important;
    border: none !important;
  }

  .page-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem 1rem;
  }

  .quiz-container {
    background: rgba(255, 255, 255, 0.88);
    backdrop-filter: blur(6px);
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    padding: 2rem;
    width: 100%;
    max-width: 900px;
  }

  .quiz-question {
    align-items: flex-start;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  }

  .question-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #007bff;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 16px;
    flex-shrink: 0;
  }

  .quiz-question p {
    font-size: 1rem;
    margin-bottom: 0.8rem;
  }

  .form-check-label {
    font-size: 0.95rem;
    word-wrap: break-word;
  }

  /* Make radio buttons larger on touch devices */
  input[type="radio"] {
    transform: scale(1.2);
    margin-right: 6px;
  }

  @media (max-width: 768px) {
    .quiz-container {
      padding: 1.25rem;
    }
    .quiz-question {
      flex-direction: column;
      padding: 1rem;
    }
    .question-number {
      margin-bottom: 0.5rem;
    }
  }

  @media (max-width: 576px) {
    .quiz-question p {
      font-size: 0.95rem;
    }
    .form-check-label {
      font-size: 0.9rem;
    }
  }
</style>

<div class="page-wrapper">
  <div class="quiz-container">
    <h2 class="text-primary text-center mb-4">Take the Quiz</h2>
    <form method="POST" action="/submit">
      {% for q in quiz.questions %}
        {% set q_index = loop.index0 %}
        <div class="quiz-question d-flex mb-4">
          <!-- Number Circle -->
          <div class="question-number me-3">{{ loop.index }}</div>

          <!-- Question + Choices -->
          <div class="flex-grow-1">
            <p class="fw-bold">{{ q.question }}</p>
            <div class="options ms-3">
              {% for choice in q.choices %}
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio"
                       name="q_{{ q_index }}" value="{{ loop.index0 }}" required>
                <label class="form-check-label">
                  {{ "ABCD"[loop.index0] }}. {{ choice }}
                </label>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      {% endfor %}
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3 px-5">
          Submit Answers
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
