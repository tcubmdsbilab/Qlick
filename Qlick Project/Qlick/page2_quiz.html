{% extends 'base.html' %}
{% block content %}
<h2>Page 2 â€” Take Quiz</h2>
<form action="{{ url_for('submit') }}" method="post">
  {% for q in quiz.questions %}
    <p><b>Q{{ loop.index }}. {{ q.question }}</b></p>
    {% for choice in q.choices %}
      <label>
        <input type="radio" name="q_{{ loop.parent.index0 }}" value="{{ loop.index0 }}" required>
        {{ choice }}
      </label><br>
    {% endfor %}
  {% endfor %}
  <button type="submit">Submit</button>
</form>
{% endblock %}
